<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Portefeuille</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .wallet-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #00796b;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .operator-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .operator-section div {
            text-align: center;
        }

        .operator-section input[type="radio"] {
            display: none;
        }

        .operator-section label img {
            width: 70px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .operator-section input[type="radio"]:checked + label img {
            border-color: #00796b;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
        }

        .submit-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="wallet-section">
        <h2>Portefeuille</h2>

        <form id="walletForm" action="ma_carte_de_retrait.html" method="GET">
            <label for="bankAccount">Veuillez saisir votre compte bancaire :</label>
            <input type="text" id="bankAccount" name="bankAccount" required placeholder="Numéro de compte bancaire">

            <label>Choisissez votre opérateur de paiement :</label>
            <div class="operator-section">
                <div>
                    <input type="radio" id="mtn" name="operator" value="MTN" required>
                    <label for="mtn">
                        <img src="https://image.noelshack.com/fichiers/2024/37/7/1726372687-t-l-chargement.png" alt="MTN">
                    </label>
                </div>
                <div>
                    <input type="radio" id="moov" name="operator" value="Moov">
                    <label for="moov">
                        <img src="https://image.noelshack.com/fichiers/2024/37/7/1726372549-icon-assistance-moovci-plan-de-travail-1-1.png
                        " alt="Moov">
                    </label>
                </div>
                <div>
                    <input type="radio" id="orange" name="operator" value="Orange">
                    <label for="orange">
                        <img src="https://image.noelshack.com/fichiers/2024/37/7/1726372978-1683000787orange-icon-png.png" alt="Orange">
                    </label>
                </div>
                <div>
                    <input type="radio" id="wave" name="operator" value="Wave">
                    <label for="wave">
                        <img src="https://image.noelshack.com/fichiers/2024/37/7/1726372479-images.jpeg
                        " alt="Wave">
                    </label>
                </div>
            </div>

            <label for="withdrawCode">Code de retrait :</label>
            <input type="password" id="withdrawCode" name="withdrawCode" required placeholder="Entrez votre code de retrait">

            <button type="submit" class="submit-btn">Soumettre</button>
        </form>
    </div>

    <script>
        document.getElementById('walletForm').onsubmit = function(event) {
            const operatorChecked = document.querySelector('input[name="operator"]:checked');
            if (!operatorChecked) {
                event.preventDefault();
                alert("Veuillez sélectionner un opérateur de paiement.");
            }
        };
    </script>
</body>
</html>
